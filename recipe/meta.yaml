{% set version = "0.1.16" %}

package:
  name: setuptools-gettext
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/setuptools-gettext/setuptools_gettext-{{ version }}.tar.gz
  sha256: aeae31fbf701e1a45e7e245867a07701e33ebe463994f105f496e832f6393f91

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - tomli

test:
  imports:
    - setuptools_gettext
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/breezy-team/setuptools-gettext
  summary: Setuptools gettext extension plugin
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - danielnachun
